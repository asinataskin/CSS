<!DOCTYPE html>
<head>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px 20px;;
        }
        p.two {
            border-style: solid;
            border-width: 20px 5px;
        }
        p.three {
            border-style: solid;
            border-width: 25px 10px 4px 35px;
        }
    </style>
</head>
<body>
    
    <h2>the border-width property</h2>
    <p>the border-width property can have from one to four values (for the top border, right border,bottom border,and left border):</p>
    <p class="one">Some text</p>
    <p class="two">Lorem, ipsum dolor.</p>
    <p class="three">Lorem ipsum dolor sit amet.</p>

</body>
