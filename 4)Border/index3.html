<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 1px solid black;
                margin: 25px 50px 75px 100px;
                background-color: lightblue;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        
        <h1>The margin shorthand poperty - 4 values</h1>
        <div>
            this div element has top margin of 25px, right margin of 50px, bottom margin of 75px, and left margin of 100px.
        </div>
    </body>
</html>
