<html>

        <style>
            div {
                border: 1px solid red;
                margiin-left: 100px;
                background-color: lightblue;
                
            }
            p.ex1{
                margin-left: inherit;
            }

    </head>

        <h2>Use of the inherit value</h2>
        <p>let the left margin be inherit from the parent element</p>

                this paragraph has inherited its left margin from the parent element.
            </p>
        </div>
    </body>
</html>
