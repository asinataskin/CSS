                box-sizing: border-box;
            }   
            .box{
                float: left;
                width: 33.33%;
                padding: 50px;
                
            }
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>
    <h2>Grid of box</h2>
    <p>Float boxes side by side</p>
    <div class="clearfix">
        <div class="box" style="background-color: #bbb;">
            <p>Some text inside the obx</p>
        </div>
        <div class="box" style="background-color: #ccc;">
            <p>Some text inside the obx</p>

        </div>
        <div class="box" style="background-color: #ddd;">
            <p>Some text inside the obx</p>

        </div>

    </div>
</html>
