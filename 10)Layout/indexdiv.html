<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ex1 {
                max-width: 500%;
                margin: auto;
                border: 3px solid #73AD21;
            }
            div.ex2 {
                max-width:500%;
                margin: auto;
                border: 3px solid #73AD21;
            }
        </style>
    </head>
    <body>
        <h2>CSS max-Width</h2>
        <div class="ex1">this div element has width:500px</div>
        <br>
        <div class="ex2">this div element has width:500px</div>
        <p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the difference between 
            the two divs!</p>
    </body>
</html>
